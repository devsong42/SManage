# 20 By default, the item on your hand when delimiting the region. It is recommended to use commands to modify it in the game
# 21 The default management mode of monsters' spawning speed when creating a region. true is L (limit) and false is A (acceleration)
# 22 The default management mode of animals' spawning speed when creating a region. true is L (limit) and false is A (acceleration)
# 23 The default monsters' spawn speed when creating a region: when the mode is limited mode, it will be reduced to 1/x of the original speed (default x = 3), when x = 1, it will never be generated, and when x = 0, it will not be limited temporarily; When in acceleration mode, accelerate to x times the original speed (default 3). When x = 0 or 1, do not accelerate temporarily
# 24 The default animals' spawn speed when creating a region: when the mode is limited mode, it will be reduced to 1/x of the original speed (default x = 3), when x = 1, it will never be generated, and when x = 0, it will not be limited temporarily; When in acceleration mode, accelerate to x times the original speed (default 3). When x = 0 or 1, do not accelerate temporarily
# 25 When creating a region, the default universality. COMMON is common (within AB point' s XY of the delimited region and takes effect within the range above the lower point y), WORLD is the world where the region is located, and SERVER is entire server
