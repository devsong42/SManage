# 22 创建区域时默认的动物生成速度的管理模式, true为 L(限制), false为 A(加速)
# 23 创建区域时默认的怪物生成速度：当模式为限制模式时，降到原速的x分之一（默认x=3），当x=1时，永不生成，x=0时，暂不限制；为加速模式时，加速到原速的x倍（默认3），x=0或1时，暂不加速
# 24 创建区域时默认的动物生成速度：当模式为限制模式时，降到原速的x分之一（默认x=3），当x=1时，永不生成，x=0时，暂不限制；为加速模式时，加速到原速的x倍（默认3），x=0或1时，暂不加速
